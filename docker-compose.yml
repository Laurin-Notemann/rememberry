services:
  rembackend:
    container_name: rembackend
    build:
      context: backend
      dockerfile: Dockerfile
    environment:
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: ${POSTGRES_HOST}
      NODE_ENV: ${NODE_ENV}
      PORT: ${PORT}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_HOST: ${REDIS_HOST}
      WEB_PAGE_DOMAIN: ${WEB_PAGE_DOMAIN}
    networks:
      - rem-net
    ports:
      - "127.0.0.1:3050:3050"
    depends_on:
      - postgres_database
      - redis-cache

  postgres_database:
    container_name: postgres_database
    image: postgres:15.4
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin}
      POSTGRES_DB: ${PG_DATABASE_NAME}
    volumes:
      - postgres:/data/postgres
      - ./backend/drizzle:/drizzle
      - ./scripts/execute_sql_migration.sh:/execute_sql_migration.sh
    ports:
      - "127.0.0.1:5432:5432"
    networks:
      - rem-net
    restart: unless-stopped

  redis-cache:
    container_name: redis-cache
    image: redis:7.2.3-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass devpw
    volumes:
      - cache:/data

