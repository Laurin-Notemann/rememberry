name: Rememberry Frontend CI

on:
  pull_request:
    paths:
      - "frontend/**"
      - ".github/workflows/integration-frontend.yml"
    branches: [master]

defaults:
  run:
    working-directory: frontend

jobs:
  lint-format:
    name: run linter and formatter
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        name: checkout frontend
      - uses: actions/setup-node@v3
        name: get nodejs
        with:
          node-vesrion: 20
      - run: npm ci
        name: install dependecies
      - run: npm run lint
        name: linter
      - run: npm run format
        name: formatter
      - name: commit format changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with: 
          commit_message: "format: run prettier to format files"
          branch: ${{ github.head_ref }}
  test:
    name: run tests
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        name: checkout frontend
      - uses: actions/setup-node@v3
        name: get nodejs
        with:
          node-vesrion: 20
      - run: npm ci
        name: install dependecies
      - run: npm run test
        name: run tests
  build-compile:
    name: build with next to check compilation
    runs-on: ubuntu-22.04
    needs: [test]
    env:
      NEXT_PUBLIC_BACKEND_HOST: "localhost"
      NEXT_PUBLIC_BACKEND_PORT: "3050"
      NEXT_PUBLIC_APP_ENV: "development"
      APP_ENV: "development"
    steps:
      - uses: actions/checkout@v4
        name: checkout frontend
      - uses: actions/setup-node@v3
        name: get nodejs
        with:
          node-vesrion: 20
      - uses: oven-sh/setup-bun@v1
        name: get bun
        with:
          bun-version: 1.0.6
      - run: npm ci
        name: install dependecies frontend
      - run: bun install --frozen-lockfile
        name: install dependecies backend
        working-directory: backend
      - run: npm run build
        name: build with nextjs
